<!DOCTYPE html>
<html>
<head>
  <title>Student Login</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      padding: 20px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 8px;
      width: 80%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <h2>Student Login</h2>

  <input type="text" id="student_id" placeholder="Enter Student ID"><br>
  <input type="password" id="secret_pin" placeholder="Enter PIN"><br>
  <button onclick="login()">Login</button>

  <div id="result"></div>

  <script>
    async function login() {
      const studentID = document.getElementById('student_id').value.trim();
      const secretPIN = document.getElementById('secret_pin').value.trim();
      const result = document.getElementById('result');

      if (!studentID || !secretPIN) {
        result.innerText = "Please fill in both fields.";
        return;
      }

      result.innerText = "Logging in...";

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbyW0Xs1M3QIM4Jvo2putRQej8qv_0tpbUM-txtQZXqdPhcwFsA1OKylliDClxZMqmqX/exec", {
          method: "POST",
          body: JSON.stringify({
            student_id: studentID,
            secret_pin: secretPIN
          }),
          headers: {
            "Content-Type": "application/json"
          }
        });

        const data = await response.json();

        if (data.success) {
          result.style.color = "green";
          result.innerText = `Welcome ${data.name} - Class: ${data.class}`;
          // You can redirect to student dashboard here
          // window.location.href = "dashboard.html";
        } else {
          result.style.color = "red";
          result.innerText = data.message;
        }

      } catch (error) {
        result.style.color = "red";
        result.innerText = "Network or server error.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
