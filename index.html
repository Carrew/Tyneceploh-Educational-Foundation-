<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
  <title>School Website</title>  
  <style>  
    body {  
      font-family: Arial, sans-serif;  
      padding: 20px;  
    }  

    /* Announcement Styles */  
    .announcement-section {  
      background-color: #fff3f8;  
      border-left: 6px solid #c2185b;  
      padding: 15px;  
      margin-top: 40px;  
      border-radius: 10px;  
      animation: fadeInDown 0.6s ease-out;  
    }  

    .announcement-section h2 {  
      color: #880e4f;  
      margin-top: 0;  
      font-weight: bold;  
    }  

    .announcement-section p {  
      font-size: 16px;  
    }  

    @keyframes fadeInDown {  
      from {  
        opacity: 0;  
        transform: translateY(-20px);  
      }  
      to {  
        opacity: 1;  
        transform: translateY(0);  
      }  
    }  

    .dismiss-btn {  
      float: right;  
      background-color: #c2185b;  
      color: white;  
      border: none;  
      padding: 5px 10px;  
      border-radius: 5px;  
      cursor: pointer;  
      font-size: 13px;  
    }  

    .dismiss-btn:hover {  
      background-color: #ad1457;  
    }  
  </style>  
</head>  
<body>  

  <!-- Your existing content stays untouched -->  

  <!-- üì¢ ANNOUNCEMENT DISPLAY START -->  
  <div id="announcementContainer" class="announcement-section" style="display: none;">  
    <button class="dismiss-btn" onclick="dismissAnnouncement()">Dismiss</button>  
    <h2>üì¢ Announcement</h2>  
    <p id="publicAnnouncementText">Loading...</p>  
  </div>  
  <!-- üì¢ ANNOUNCEMENT DISPLAY END -->  

  <!-- üîê LOGIN SECTION START -->  
  <div style="text-align: center; margin-top: 30px;">
    <button 
      style="
        background-color: #880e4f;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      "
      onclick="window.location.href='login.html'">
      üîê Staff Login
    </button>
  </div>  
  <!-- üîê LOGIN SECTION END -->

  <script>  
    function dismissAnnouncement() {  
      document.getElementById("announcementContainer").style.display = "none";  
      localStorage.setItem("announcementDismissed", "true");  
    }  

    window.onload = function () {  
      const announcement = localStorage.getItem("schoolAnnouncement");  
      const dismissed = localStorage.getItem("announcementDismissed");  

      if (announcement && dismissed !== "true") {  
        document.getElementById("publicAnnouncementText").textContent = announcement;  
        document.getElementById("announcementContainer").style.display = "block";  
      }  
    };  
  </script>  
</body>  
</html>
