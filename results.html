<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Login - Tyneceploh Educational Foundation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h2 {
      text-align: center;
      color: #444;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #e91e63; /* Pink button */
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #ad1457;
    }
    #result {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Student Login</h2>

  <form id="loginForm">
    <input type="text" id="student_id" placeholder="Enter Student ID" required />
    <input type="password" id="pin" placeholder="Enter PIN" required />
    <button type="submit">Login</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const studentID = document.getElementById("student_id").value.trim();
      const pin = document.getElementById("pin").value.trim();

      fetch("https://script.google.com/macros/s/AKfycbz8ckoG-lrzwPLqYG1L6QGDxLNZU-HH_dhyj5tlw0DvD-qtAUHaTkvDa5nvVN8_2XWI/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ student_id: studentID, secret_pin: pin })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          document.getElementById("result").innerText = `✅ Welcome ${data.name}, Class: ${data.class}`;
          // Optional: redirect user to student dashboard
          // window.location.href = "student_dashboard.html";
        } else {
          document.getElementById("result").innerText = `❌ Login failed: ${data.message}`;
        }
      })
      .catch(error => {
        document.getElementById("result").innerText = "❗ Error: " + error;
      });
    });
  </script>

</body>
</html>
