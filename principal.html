<!DOCTYPE html>
<html>
<head>
  <title>Principal Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    section {
      margin-bottom: 30px;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 10px;
    }
    h2, h3 {
      margin-top: 0;
      color: #444;
    }
    button {
      padding: 6px 12px;
      margin-top: 8px;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 6px;
      margin-top: 6px;
    }
  </style>
</head>
<body>

  <h1>Principal Dashboard</h1>

  <!-- Existing Dashboard Content -->
  <section>
    <h3>View / Approve Grades</h3>
    <!-- Your existing grade management UI -->
  </section>

  <section>
    <h3>Manage Student IDs</h3>
    <!-- Your existing ID generator -->
  </section>

  <section>
    <h3>Finance: Create Receipt</h3>
    <!-- Your existing finance/receipt logic -->
  </section>

  <section>
    <h3>Teacher Account Control</h3>
    <!-- Your existing teacher activation logic -->
  </section>

  <!-- ✅ NEW: Save Announcement -->
  <section>
    <h3>Post School Announcement</h3>
    <textarea id="announcementInput" rows="3" placeholder="Enter announcement..."></textarea><br>
    <button onclick="saveAnnouncement()">Save Announcement</button>
  </section>

  <!-- ✅ NEW: Save School Logo -->
  <section>
    <h3>Upload School Logo</h3>
    <input type="file" id="logoInput" accept="image/*"><br>
    <button onclick="saveLogo()">Save Logo</button>
  </section>

  <script>
    // ✅ Save announcement to localStorage
    function saveAnnouncement() {
      const announcement = document.getElementById("announcementInput").value;
      localStorage.setItem("school_announcement", announcement);
      alert("Announcement saved successfully!");
    }

    // ✅ Save logo as base64 to localStorage
    function saveLogo() {
      const file = document.getElementById("logoInput").files[0];
      if (!file) {
        alert("Please select a logo image.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function () {
        localStorage.setItem("school_logo", reader.result);
        alert("Logo saved successfully!");
      };
      reader.readAsDataURL(file);
    }
  </script>

</body>
</html>
