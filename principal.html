<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Principal Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    section {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label, input, textarea, select, button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
    button {
      background-color: #333;
      color: #fff;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h2>Principal Dashboard</h2>  <section>
    <h3>Post Announcement</h3>
    <textarea id="announcementText" placeholder="Write announcement..."></textarea>
    <button onclick="saveAnnouncement()">Save Announcement</button>
  </section>  <section>
    <h3>Upload School Logo</h3>
    <input type="file" accept="image/*" onchange="previewLogo(event)">
    <img id="logoPreview" src="" alt="Logo Preview" style="max-height: 100px; margin-top: 10px;">
  </section>  <section>
    <h3>Finance - Student Receipt</h3>
    <input type="text" placeholder="Student Name" id="studentName">
    <input type="text" placeholder="Amount Paid" id="amountPaid">
    <input type="text" placeholder="Date" id="paymentDate">
    <textarea placeholder="Payment Details" id="paymentDetails"></textarea>
    <button onclick="saveReceipt()">Save Receipt</button>
  </section>  <section>
    <h3>Generate Student ID</h3>
    <input type="text" id="newStudentName" placeholder="Enter Student Name">
    <button onclick="generateStudentID()">Generate ID</button>
    <ul id="studentList"></ul>
  </section>  <section>
    <h3>Teacher Account Control</h3>
    <div>
      <input type="text" placeholder="Teacher Name">
      <button>Activate</button>
      <button>Deactivate</button>
    </div>
  </section>  <section>
    <h3>Approve or Reject Grade</h3>
    <select>
      <option value="math">Math - John Doe</option>
      <option value="eng">English - Jane Smith</option>
    </select>
    <textarea placeholder="Reason for rejection (if any)"></textarea>
    <button>Approve</button>
    <button>Reject</button>
  </section>  <script>
    function generateStudentID() {
      const name = document.getElementById("newStudentName").value.trim();
      if (name !== '') {
        const list = document.getElementById("studentList");
        const id = 'TEF2025' + (list.children.length + 1).toString().padStart(4, '0');
        const entry = document.createElement("li");
        entry.textContent = name + " - " + id;
        list.appendChild(entry);
        document.getElementById("newStudentName").value = '';
      }
    }

    function saveAnnouncement() {
      const text = document.getElementById("announcementText").value;
      localStorage.setItem("schoolAnnouncement", text);
      alert("Announcement saved!");
    }

    function previewLogo(event) {
      const output = document.getElementById("logoPreview");
      output.src = URL.createObjectURL(event.target.files[0]);
    }

    function saveReceipt() {
      const name = document.getElementById("studentName").value;
      const amount = document.getElementById("amountPaid").value;
      const date = document.getElementById("paymentDate").value;
      const details = document.getElementById("paymentDetails").value;
      alert("Receipt saved for " + name);
    }
  </script></body>
</html>
