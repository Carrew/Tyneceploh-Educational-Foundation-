<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Principal Dashboard - Tyneceploh Educational Foundation</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
      background: #fff0f5;
      color: #4b2e2e;
    }
    h1, h2 {
      color: #7b3f3f;
    }
    label {
      font-weight: bold;
    }
    input[type="file"], textarea {
      margin-top: 8px;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #c85a7c;
      width: 100%;
      font-size: 16px;
      resize: vertical;
    }
    button {
      background-color: #7b3f3f;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }
    button:hover {
      background-color: #a15656;
    }
    .success-msg {
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Principal Dashboard</h1>

  <!-- Logo Upload -->
  <section>
    <h2>Upload School Logo</h2>
    <input type="file" id="logoUpload" accept="image/*" />
    <p id="uploadStatus" class="success-msg" style="display:none;">Logo uploaded successfully!</p>
  </section>

  <!-- Announcement -->
  <section>
    <h2>Post Announcement</h2>
    <label for="announcementText">Announcement Text:</label>
    <textarea id="announcementText" rows="4" placeholder="Write announcement here..."></textarea>
    <button onclick="postAnnouncement()">Post Announcement</button>
    <p id="announceStatus" class="success-msg" style="display:none;">Announcement posted successfully!</p>
  </section>

  <script>
    // Logo upload to localStorage
    document.getElementById('logoUpload').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const base64String = e.target.result;
        localStorage.setItem('schoolLogo', base64String);
        document.getElementById('uploadStatus').style.display = 'block';
        setTimeout(() => {
          document.getElementById('uploadStatus').style.display = 'none';
        }, 3000);
      };
      reader.readAsDataURL(file);
    });

    // Post announcement to localStorage
    function postAnnouncement() {
      const textArea = document.getElementById('announcementText');
      const text = textArea.value.trim();
      if (!text) {
        alert('Please enter announcement text.');
        return;
      }
      localStorage.setItem('schoolAnnouncement', text);
      document.getElementById('announceStatus').style.display = 'block';
      setTimeout(() => {
        document.getElementById('announceStatus').style.display = 'none';
      }, 3000);
      textArea.value = '';
    }
  </script>
</body>
</html>
