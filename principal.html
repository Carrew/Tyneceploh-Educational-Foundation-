<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Principal Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f0f2;
      padding: 20px;
    }
    h1 {
      color: #b76e79;
    }
    .section {
      margin-bottom: 30px;
      padding: 20px;
      background: #fff;
      border: 2px solid #d1a4ab;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 15px;
      background-color: #b76e79;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a05863;
    }
    .logout-button {
      float: right;
      margin: 10px;
      background-color: brown;
    }
  </style>
</head>
<body>

  <!-- Logout Button -->
  <button class="logout-button" onclick="logout()">Logout</button>

  <h1>Principal Dashboard</h1>

  <div class="section">
    <h2>Announcements</h2>
    <p>Edit or post announcements here.</p>
    <!-- Your announcement management code goes here -->
  </div>

  <div class="section">
    <h2>Financial Records</h2>
    <p>Edit and approve financial data for students here.</p>
    <!-- Your financial editing code goes here -->
  </div>

  <div class="section">
    <h2>Approve Grades</h2>
    <p>Review and approve submitted grades from teachers.</p>
    <!-- Your grade approval section -->
  </div>

  <script>
    // Login protection
    window.onload = function () {
      if (sessionStorage.getItem("isPrincipalLoggedIn") !== "true") {
        window.location.href = "principal-login.html";
      }
    };

    // Logout function
    function logout() {
      sessionStorage.removeItem("isPrincipalLoggedIn");
      window.location.href = "principal-login.html";
    }
  </script>

</body>
</html>
