<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Principal Dashboard - Tyneceploh Educational Foundation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fef9f5;
      color: #4b2e2e;
      padding: 30px 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    header img {
      max-width: 100px;
      margin-bottom: 10px;
    }
    header h1 {
      font-weight: 700;
      font-size: 2rem;
      margin: 0;
    }
    .welcome {
      font-size: 1.3rem;
      margin-bottom: 40px;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      width: 280px;
    }
    .button-group button {
      background-color: #a52a2a;
      color: #fff;
      border: none;
      padding: 14px 0;
      margin-bottom: 15px;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(165, 42, 42, 0.3);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    .button-group button:hover {
      background-color: #7a1f1f;
      box-shadow: 0 6px 10px rgba(122, 31, 31, 0.5);
    }
    footer {
      margin-top: auto;
      font-size: 0.9rem;
      color: #8b7d7d;
    }
  </style>
</head>
<body>

  <header>
    <!-- Replace with your logo image if you have one -->
    <img src="https://via.placeholder.com/100x100.png?text=Logo" alt="Tyneceploh Logo" />
    <h1>Tyneceploh Educational Foundation</h1>
  </header>

  <div class="welcome">Welcome, Principal</div>

  <div class="button-group">
    <button onclick="window.location.href='approval.html'">Grade Approval</button>
    <button onclick="alert('Coming soon: Financial Records')">Financial Records</button>
    <button onclick="alert('Coming soon: Teacher Management')">Teacher Management</button>
    <button onclick="alert('Coming soon: Student Management')">Student Management</button>
  </div>

  <footer>
    &copy; 2025 Tyneceploh Educational Foundation
  </footer>

</body>
</html>
