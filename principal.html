<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Principal Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe6f0;
      color: #3e2723;
      padding: 20px;
    }

    h1 {
      color: #880e4f;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background-color: #fff0f5;
      border: 2px solid #d48a9c;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #e8b7c8;
    }

    .section {
      margin-top: 30px;
    }

    label, input, button {
      display: block;
      margin: 10px 0;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #d48a9c;
      border-radius: 5px;
    }

    button {
      background-color: brown;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #a52a2a;
    }

    .logout {
      float: right;
      background-color: #b71c1c;
    }

    /* Announcement display style */
    .announcement-box {
      background-color: #ffe0eb;
      border-left: 6px solid #d81b60;
      padding: 15px;
      margin-top: 30px;
      animation: slideIn 0.6s ease;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .bold-text {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Principal Dashboard</h1>
    <button class="logout" onclick="logout()">Logout</button>

    <!-- Add more sections here as needed -->

    <div class="section">
      <h2>Post New Announcement</h2>
      <label for="announcementInput">Enter Announcement:</label>
      <textarea id="announcementInput" rows="4"></textarea>
      <button onclick="saveAnnouncement()">Save Announcement</button>
    </div>

    <div class="section announcement-box">
      <h3 class="bold-text">ðŸ“¢ Current Announcement</h3>
      <p id="announcementDisplay">No announcement yet.</p>
    </div>
  </div>

  <script>
    function logout() {
      sessionStorage.removeItem('loggedInPrincipal');
      window.location.href = "index.html";
    }

    function saveAnnouncement() {
      const announcement = document.getElementById('announcementInput').value.trim();
      if (announcement !== "") {
        localStorage.setItem('schoolAnnouncement', announcement);
        document.getElementById('announcementDisplay').textContent = announcement;
        alert("Announcement posted successfully!");
        document.getElementById('announcementInput').value = "";
      } else {
        alert("Please enter a valid announcement.");
      }
    }

    // Load existing announcement from localStorage
    window.onload = function () {
      const savedAnnouncement = localStorage.getItem('schoolAnnouncement');
      if (savedAnnouncement) {
        document.getElementById('announcementDisplay').textContent = savedAnnouncement;
      }
    };
  </script>
</body>
</html>
