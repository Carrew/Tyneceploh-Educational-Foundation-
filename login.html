<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Tyneceploh Educational Foundation</title>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="site-header">
    <h1>Login</h1>
  </header>

  <main class="section login-section">
    <form id="loginForm">
      <label for="role">Select Role:</label>
      <select id="role" name="role" required>
        <option value="">-- Select Role --</option>
        <option value="teacher">Teacher</option>
        <option value="principal">Principal</option>
      </select>

      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter username" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required />

      <button type="submit">Login</button>
    </form>
  </main>

  <footer class="site-footer">
    <button onclick="location.href='index.html'">Back to Homepage</button>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // If role query param is set, pre-select the role dropdown
      const urlParams = new URLSearchParams(window.location.search);
      const roleParam = urlParams.get('role');
      if (roleParam) {
        const roleSelect = document.getElementById('role');
        roleSelect.value = roleParam;
      }

      // Handle login form submission (placeholder)
      const loginForm = document.getElementById('loginForm');
      loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const role = document.getElementById('role').value;
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;

        if (!role) {
          alert("Please select a role.");
          return;
        }
        if (!username || !password) {
          alert("Please enter username and password.");
          return;
        }

        // TODO: Replace this with actual authentication logic/backend call
        // For now, simulate login success and redirect

        if (role === "teacher") {
          window.location.href = "teacher.html";
        } else if (role === "principal") {
          window.location.href = "principal.html";
        }
      });
    });
  </script>

</body>
</html>
