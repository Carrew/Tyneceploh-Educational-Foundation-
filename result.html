<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tyneceploh Student Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
      max-width: 700px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: brown;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      background-color: brown;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 1em;
    }
    button:hover {
      background-color: darkred;
    }
    .result-box {
      background: white;
      padding: 20px;
      margin-top: 30px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #f2f2f2;
    }
    .red {
      color: red;
      font-weight: bold;
    }
    .blue {
      color: blue;
      font-weight: bold;
    }
    #printBtn {
      margin-top: 20px;
      background-color: green;
      width: auto;
      padding: 8px 16px;
      display: none;
    }
  </style>
</head>
<body>

  <h2>Check Your Results</h2>

  <label for="studentName">Student Name</label>
  <input type="text" id="studentName" placeholder="Enter your full name" />

  <label for="studentPeriod">Period</label>
  <input type="text" id="studentPeriod" placeholder="Enter your period/class" />

  <button onclick="checkResults()">View Results</button>

  <div id="resultContainer"></div>

  <button id="printBtn" onclick="window.print()">Print Result</button>

  <script>
    function checkResults() {
      const nameInput = document.getElementById("studentName").value.trim().toLowerCase();
      const periodInput = document.getElementById("studentPeriod").value.trim().toLowerCase();
      const container = document.getElementById("resultContainer");
      const printBtn = document.getElementById("printBtn");
      printBtn.style.display = "none";
      container.innerHTML = "";

      if (!nameInput || !periodInput) {
        alert("Please enter both your name and period.");
        return;
      }

      const approved = JSON.parse(localStorage.getItem("approved_results") || "[]");

      // Find matching approved record
      const student = approved.find(sub => 
        sub.name.toLowerCase() === nameInput && sub.period.toLowerCase() === periodInput
      );

      if (!student) {
        container.innerHTML = "<p>No approved results found for this name and period.</p>";
        return;
      }

      // Build result table
      let total = 0;
      let count = 0;
      let rowsHtml = student.grades.map(g => {
        const gradeNum = parseFloat(g.grade);
        const colorClass = (gradeNum >= 70) ? "blue" : "red";
        if (!isNaN(gradeNum)) {
          total += gradeNum;
          count++;
        }
        return `<tr><td>${g.subject}</td><td class="${colorClass}">${g.grade}</td></tr>`;
      }).join("");

      const average = count > 0 ? (total / count).toFixed(2) : "N/A";

      container.innerHTML = `
        <div class="result-box">
          <h3>Results for ${student.name} (${student.period})</h3>
          <p><strong>Submitted:</strong> ${student.timestamp}</p>
          <table>
            <thead>
              <tr><th>Subject</th><th>Grade</th></tr>
            </thead>
            <tbody>
              ${rowsHtml}
            </tbody>
            <tfoot>
              <tr>
                <td><strong>Average</strong></td>
                <td><strong>${average}</strong></td>
              </tr>
            </tfoot>
          </table>
        </div>
      `;
      printBtn.style.display = "inline-block";
    }
  </script>

</body>
</html>
